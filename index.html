<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a192f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
      margin-bottom: 20px;
    }
    #factBox, #quizBox {
      background: #112240;
      padding: 20px;
      border-radius: 12px;
      min-height: 80px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      font-size: 18px;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .btn {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
    #streak, #score {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .option {
      display: block;
      background: #1d3557;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 8px auto;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }
    .option:hover {
      background: #457b9d;
    }
    .correct {
      background: green !important;
    }
    .wrong {
      background: red !important;
    }
  </style>
</head>
<body>

  <h1>‚öΩ Football Facts</h1>

  <div id="factBox">Tap "Get Fact" to start!</div>

  <button class="btn" onclick="showFact()">Get Fact</button>
  <button class="btn" onclick="shareFact()">Share Fact</button>

  <div id="quizBox"></div>

  <p id="streak">üî• Streak: 0 days</p>
  <p id="score">‚≠ê Score: 0</p>

  <script>
    const facts = {
      "Legends": [
        "Pele scored 1,281 goals in 1,363 games.",
        "Cristiano Ronaldo is the first player to score in five World Cups.",
        "Lionel Messi has the most assists in football history."
      ],
      "World Cup": [
        "The first FIFA World Cup was held in 1930 in Uruguay.",
        "Brazil has won the most World Cups ‚Äì 5 titles.",
        "Miroslav Klose is the top scorer in World Cup history with 16 goals."
      ],
      "Weird Rules": [
        "A goalkeeper cannot touch the ball with their hands after a teammate‚Äôs deliberate back pass.",
        "If a referee scores a goal by accident, it counts!",
        "The fastest red card was given after just 2 seconds."
      ]
    };

    const quizzes = [
      {
        question: "Who has scored the most goals in World Cup history?",
        options: ["Cristiano Ronaldo", "Miroslav Klose", "Lionel Messi", "Pele"],
        answer: "Miroslav Klose"
      },
      {
        question: "Which country has won the most World Cups?",
        options: ["Germany", "Argentina", "Brazil", "Italy"],
        answer: "Brazil"
      },
      {
        question: "In which year was the first World Cup held?",
        options: ["1920", "1930", "1940", "1950"],
        answer: "1930"
      },
      {
        question: "Who has the most assists in football history?",
        options: ["Xavi", "Lionel Messi", "Kevin De Bruyne", "Ronaldinho"],
        answer: "Lionel Messi"
      }
    ];

    let currentFact = "";
    let score = parseInt(localStorage.getItem("score")) || 0;
    document.getElementById("score").innerText = `‚≠ê Score: ${score}`;

    function showFact() {
      const categories = Object.keys(facts);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const randomFact = facts[randomCategory][Math.floor(Math.random() * facts[randomCategory].length)];
      currentFact = `(${randomCategory}) ${randomFact}`;
      
      let factBox = document.getElementById("factBox");
      factBox.style.opacity = 0; 
      setTimeout(() => {
        factBox.innerText = currentFact;
        factBox.style.opacity = 1;
      }, 300);

      updateStreak();
      showQuiz();
    }

    function shareFact() {
      if (navigator.share) {
        navigator.share({
          title: "Football Fact",
          text: currentFact || "Check out this football fact!",
          url: window.location.href
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    // Quiz System
    function showQuiz() {
      const quizBox = document.getElementById("quizBox");
      quizBox.innerHTML = "";
      const randomQuiz = quizzes[Math.floor(Math.random() * quizzes.length)];

      let q = document.createElement("h3");
      q.innerText = randomQuiz.question;
      quizBox.appendChild(q);

      randomQuiz.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(btn, opt, randomQuiz.answer);
        quizBox.appendChild(btn);
      });

      quizBox.style.opacity = 1;
    }

    function checkAnswer(button, selected, correct) {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        button.classList.add("correct");
        score++;
        localStorage.setItem("score", score);
        document.getElementById("score").innerText = `‚≠ê Score: ${score}`;
      } else {
        button.classList.add("wrong");
      }
    }

    // Streak System
    function updateStreak() {
      const today = new Date().toDateString();
      let lastDate = localStorage.getItem("lastDate");
      let streak = parseInt(localStorage.getItem("streak")) || 0;

      if (lastDate !== today) {
        streak++;
        localStorage.setItem("lastDate", today);
        localStorage.setItem("streak", streak);
      }

      document.getElementById("streak").innerText = `üî• Streak: ${streak} days`;
    }

    // Load streak & score on start
    updateStreak();
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
  </script>

</body>
</html>
